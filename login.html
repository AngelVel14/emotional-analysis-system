<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Moodly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-logo">
                    <span class="heart-icon">💙</span>
                    <span class="logo-text">Moodly</span>
                </div>
                <h1 class="auth-title">Iniciar Sesión</h1>
            </div>
            
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <p class="forgot-password">
                    <a href="#" onclick="alert('Funcionalidad próximamente')">¿Olvidaste tu contraseña?</a>
                </p>
                
                <button type="submit" class="auth-button">Ingresar</button>
            </form>
            
            <p class="auth-switch">
                ¿No tienes una cuenta? <a href="register.html">Crear cuenta</a>
            </p>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
